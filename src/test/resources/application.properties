# Use an in-memory database for testing. Using "DB_CLOSE_DELAY=-1" keeps
# the database and its contents alive as long as the tests is running.
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop

server.port=8081
